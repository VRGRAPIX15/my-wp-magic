<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Gallery Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 3rem 1.5rem;
        background: radial-gradient(circle at top, rgba(26, 77, 58, 0.12), transparent 70%);
      }

      main {
        max-width: 28rem;
        text-align: center;
        background: rgba(255, 255, 255, 0.86);
        color: #0a0f0c;
        border-radius: 1rem;
        padding: 2.5rem 2rem;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 35px rgba(10, 15, 12, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        main {
          background: rgba(15, 23, 19, 0.9);
          color: #f5f5f5;
        }
      }

      h1 {
        font-size: clamp(1.6rem, 4vw, 2rem);
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        margin: 0;
      }

      button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 999px;
        border: none;
        color: #0a0f0c;
        background: linear-gradient(135deg, #fccf4d, #1a4d3a);
        color: #0a0f0c;
        cursor: pointer;
        box-shadow: 0 16px 24px rgba(26, 77, 58, 0.25);
      }

      button:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Offline Mode</h1>
      <p>
        It looks like youâ€™re offline. You can keep browsing any photos that were cached during your last visit. Come back online for the latest updates.
      </p>
      <button type="button" onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
